<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon India</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="faviconamazon.webp" type="image/x-icon">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option value="">All</option>
                </select>
                <input type="text" placeholder="Search Products" class="search-input">

                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="language">
                <div class="flag">
                    <i class="fa-regular fa-flag"></i>
                    <div class="english">ENG</div>
                </div>
            </div>

            <div class="signin border">
                <p><span>Sign In</span></p>
                <p class="nav-second">Account & Lists</p>
            </div>

            <div class="nav-return border">
                <p><span>Returns</span></p>
                <p class="nav-second">&Orders</p>
            </div>

            <div class="cart border">
                <i class="fa-solid fa-cart-shopping" class="cart-icon"></i>
                Cart
            </div>

        </div>


        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                <span>All</span>
            </div>
            <div class="panel-options">
                <p>Today's Deals</p>
                <p>Customer Service</p>
                <p>Amazon miniTV</p>
                <p>Amazon Pay</p>
                <p>Coupons</p>
            </div>
            <div class="panel-deals border">
                Clearence Stock
            </div>
        </div>

    </header>

    <div class="hero-section">

    </div>

    <div class="shop-section">
        <div class="box1 box">
            <img src="box1-ss.png" alt="">
        </div>
        <div class="box2 box">
            <img src="box2-ss.png" alt="">
        </div>
        <div class="box3 box">
            <img src="box3-ss.png" alt="">
        </div>
        <div class="box4 box">
            <img src="box4-ss.png" alt="">
        </div>
        <div class="box5 box">
            <img src="box5-ss.png" alt="">
        </div>
        <div class="box6 box">
            <img src="box6-ss.png" alt="">
        </div>
        <div class="box7 box">
            <img src="box7-ss.png" alt="">
        </div>
        <div class="box8 box">
            <img src="box8-ss.png" alt="">
        </div>
    </div>

</body>

</html>
